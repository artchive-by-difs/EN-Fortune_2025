      <script>
    // Fungsi untuk memblokir shortcut tertentu dan F12
  function disableShortcut(e) {
    const key = e.key.toLowerCase();
    const blockedKeys = ['u', 'c', 's', 'a', 'p'];

    if (
      (e.ctrlKey && blockedKeys.includes(key)) ||                 // Ctrl+U, C, S, A, P
      (e.ctrlKey && e.shiftKey && key === 'i') ||                // Ctrl+Shift+I
      (key === 'f12')                                             // F12
    ) {
      e.preventDefault();
      alert("⚠️ Hi there, curious one!\n\n" +
      "This site is a personal project (still a work in progress).\n" +
      "Please don’t inspect, copy, or... judge the code (lol).\n" + "Thanks for understanding.\n\n" +
      "Anything? Feel free to DM @sunoofdawn on X");
      return false;
    }
  }

  // Blokir shortcut dan F12
  document.addEventListener('keydown', disableShortcut);

  // Blokir klik kanan
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert("⚠️ Hi there, curious one!\n\n" +
      "This site is a personal project (still a work in progress).\n" +
      "Please don’t inspect, copy, or... judge the code (lol).\n" + "Thanks for understanding.\n\n" +
      "Anything? Feel free to DM @sunoofdawn on X");
  });
    </script>
